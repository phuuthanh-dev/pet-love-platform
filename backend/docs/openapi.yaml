openapi: 3.0.0
info:
  title: PLC API
  description: API for PLC
  version: 1.0.0

servers:
  - url: http://localhost:3000/api/v1
    description: Local development server
    
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
  
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        profilePicture:
          type: string
        bio:
          type: string
        gender:
          type: string
        followers:
          type: array
          items:
            type: string
        following:
          type: array
          items:
            type: string
        posts:
          type: array
          items:
            type: string
        bookmarks:
          type: array
          items:
            type: string
        isVerified:
          type: boolean
        isActive:
          type: boolean
        isDeleted:
          type: boolean
        isBlocked:
          type: boolean
        address:
          type: string
        phoneNumber:
          type: string
        dateOfBirth:
          type: string
          format: date
        role:
          type: string
          
    Post:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        caption:
          type: string
        media:
          type: array
          items:
            type: string
        likes:
          type: integer
        dislikes:
          type: integer
        comments:
          type: array
          items:
            type: object
            properties:
              userId:
                type: string
              text:
                type: string
        bookmarks:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
          
    Pet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        breed:
          type: string
        age:
          type: integer
        health_status:
          type: string
          enum: [Healthy, Sick, Recovering, Injured]
        description:
          type: string
        image_url:
          type: array
          items:
            type: string
        size:
          type: string
        coat:
          type: string
        temperament:
          type: string
        vaccinated:
          type: boolean
        owner:
          type: string
          nullable: true
        submittedBy:
          type: string
          nullable: true
        isApproved:
          type: boolean
        isAdopted:
          type: boolean
        adoptionRequests:
          type: array
          items:
            type: string
            
    CreatePaymentRequest:
      type: object
      properties:
        amount:
          type: number
          example: 50000
        description:
          type: string
          example: 'Donation to campaign'
        campaignId:
          type: string
          format: uuid
        returnUrl:
          type: string
          format: uri
        cancelUrl:
          type: string
          format: uri
      required:
        - amount
        - campaignIdA
        
    Notification:
      type: object
      properties:
        id:
          type: string
          example: "60f7c5e8f0d5d90015d28b3f"
        recipient:
          type: string
          example: "60f7c5e8f0d5d90015d28b3e"
        sender:
          type: string
          example: "60f7c5e8f0d5d90015d28b3d"
        type:
          type: string
          enum: [like, comment, follow, mention]
          example: "like"
        post:
          type: string
          nullable: true
          example: "60f7c5e8f0d5d90015d28b3a"
        read:
          type: boolean
          example: false
        message:
          type: string
          example: "User123 liked your post."
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
          
    PaymentLinkResponse:
      type: object
      properties:
        paymentUrl:
          type: string
          format: uri
          example: "https://payment.provider.com/checkout/12345"
        expiresAt:
          type: string
          format: date-time
      required:
        - paymentUrl
        - expiresAt
        
    CancelPaymentRequest:
      type: object
      properties:
        paymentId:
          type: string
          format: uuid
          example: "c29d9c21-4b60-4b11-9f00-d8f6e3a3c21f"
      required:
        - paymentId
        
    PaymentWebhook:
      type: object
      properties:
        eventType:
          type: string
          example: "PAYMENT_COMPLETED"
        paymentId:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
      required:
        - eventType
        - paymentId
        - timestamp
        
    Message:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c85"
        senderId:
          type: string
          example: "60d21b4667d0d8992e610c81"
        receiverId:
          type: string
          example: "60d21b4667d0d8992e610c82"
        message:
          type: string
          example: "Hello, how are you?"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
          
    Donation:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c85"
        user:
          type: string
          example: "60d21b4667d0d8992e610c81"
        campaign:
          type: string
          example: "60d21b4667d0d8992e610c82"
        amount:
          type: number
          example: 100.0
        description:
          type: string
          example: "Donation for animal rescue"
        code:
          type: string
          example: "DON12345"
        paymentUrl:
          type: string
          example: "https://paymentgateway.com/pay/DON12345"
        counterAccountName:
          type: string
          example: "John Doe"
        counterAccountNumber:
          type: string
          example: "123456789"
        transactionDateTime:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - PENDING
            - COMPLETED
            - FAILED
          example: "COMPLETED"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    TopDonor:
      type: object
      properties:
        user:
          type: object
          properties:
            _id:
              type: string
              example: "60d21b4667d0d8992e610c81"
            name:
              type: string
              example: "John Doe"
            email:
              type: string
              example: "johndoe@example.com"
        totalAmount:
          type: number
          example: 500.0
        
    Campaign:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c99"
        user:
          type: string
          example: "60d21b4667d0d8992e610c81"
        title:
          type: string
          example: "Save the Stray Animals"
        description:
          type: string
          example: "A campaign to help stray animals find a home."
        startDate:
          type: string
          format: date
          example: "2025-01-01"
        endDate:
          type: string
          format: date
          example: "2025-12-31"
        targetAmount:
          type: number
          example: 5000.0
        currentAmount:
          type: number
          example: 1200.0
        image:
          type: string
          example: "https://example.com/campaign.jpg"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CampaignRequest:
      type: object
      required:
        - title
        - description
        - startDate
        - endDate
        - targetAmount
        - image
      properties:
        title:
          type: string
          example: "Save the Stray Animals"
        description:
          type: string
          example: "A campaign to help stray animals find a home."
        startDate:
          type: string
          format: date
          example: "2025-01-01"
        endDate:
          type: string
          format: date
          example: "2025-12-31"
        targetAmount:
          type: number
          example: 5000.0
        image:
          type: string
          example: "https://example.com/campaign.jpg"

    Blog:
      type: object
      properties:
        _id:
          type: string
          example: "60d21b4667d0d8992e610c99"
        title:
          type: string
          example: "How to Take Care of a Cat"
        content:
          type: string
          example: "Taking care of a cat requires daily feeding, grooming, and playtime."
        category:
          type: string
          enum: ["Dogs", "Cats"]
          example: "Cats"
        thumbnail:
          type: string
          example: "https://example.com/blog-thumbnail.jpg"
        author:
          type: object
          properties:
            _id:
              type: string
              example: "60d21b4667d0d8992e610c81"
            username:
              type: string
              example: "john_doe"
        likes:
          type: array
          items:
            type: string
          example: ["60d21b4667d0d8992e610c90", "60d21b4667d0d8992e610c91"]
        comments:
          type: array
          items:
            type: string
          example: ["60d21b4667d0d8992e610c92", "60d21b4667d0d8992e610c93"]
        isPublished:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    BlogRequest:
      type: object
      required:
        - title
        - content
        - category
        - thumbnail
      properties:
        title:
          type: string
          example: "How to Take Care of a Cat"
        content:
          type: string
          example: "Taking care of a cat requires daily feeding, grooming, and playtime."
        category:
          type: string
          enum: ["Dogs", "Cats"]
          example: "Cats"
        thumbnail:
          type: string
          format: binary

    AuthRegisterRequest:
      type: object
      required: [username, email, password]
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    AuthLoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    AuthRefreshTokenRequest:
      type: object
      required: [refresh_token]
      properties:
        refresh_token:
          type: string

    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string

    AdoptionPost:
      type: object
      properties:
        id:
          type: string
          format: uuid
        caption:
          type: string
          example: "Looking for a loving home for this adorable puppy!"
        image:
          type: array
          items:
            type: string
            format: uri
        video:
          type: array
          items:
            type: string
            format: uri
        pet:
          type: string
          format: uuid
        adopt_status:
          type: string
          enum: [Available, Pending, Adopted]
          default: Available
        author:
          type: string
          format: uuid
        likes:
          type: array
          items:
            type: string
            format: uuid
        tags:
          type: array
          items:
            type: string
            format: uuid
        isDeleted:
          type: boolean
          default: false
        isBlocked:
          type: boolean
          default: false
        isApproved:
          type: boolean
          default: false
        isRejected:
          type: boolean
          default: false
        isHidden:
          type: boolean
          default: false
      required:
        - image
        - pet
        - adopt_status
        - author
        
    AdminStatsResponse:
      type: object
      properties:
        user:
          type: integer
          description: Total number of users
        donations:
          type: array
          items:
            type: object
            properties:
              month:
                type: string
                description: Month name
              total:
                type: number
                description: Total donation amount for the month


tags:
  - name: User
    description: Endpoints related to user management
  - name: Post
    description: Endpoints related to post management
  - name: Pet
    description: Endpoints related to pet management
  - name: Notification
    description: Endpoints related to notification management
  - name: Payment
    description: Endpoints related to payment management
  - name: Messages
    description: Endpoints related to messages management
  - name: Donations
    description: Endpoints related to donations management
  - name: Campaigns
    description: Endpoints related to campaigns management
  - name: Blogs
    description: Endpoints related to blogs management
  - name: Auth
    description: Endpoints related to auth management

paths:
  /users/{username}/profile:
    get:
      tags: 
        - User
      summary: Get user profile by username
      security:
        - BearerAuth: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: User profile fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/id/{id}/profile:
    get:
      tags: 
        - User
      summary: Get user profile by ID
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: User profile fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /users/profile/edit:
    post:
      tags: 
        - User
      summary: Edit user profile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                profilePicture:
                  type: string
                  format: binary
                username:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                bio:
                  type: string
      responses:
        200:
          description: User profile updated successfully

  /users/suggested:
    get:
      tags: 
        - User
      summary: Get suggested users
      security:
        - BearerAuth: []
      responses:
        200:
          description: Suggested users fetched successfully

  /users/followorunfollow/{id}:
    post:
      tags: 
        - User
      summary: Follow or unfollow a user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: User followed or unfollowed successfully

  /users/chat-users:
    get:
      tags: 
        - User
      summary: Get chat users
      security:
        - BearerAuth: []
      responses:
        200:
          description: Chat users fetched successfully

  /users/all:
    get:
      tags: 
        - User
      summary: Get all users
      security:
        - BearerAuth: []
      responses:
        200:
          description: All users fetched successfully

  /post/addpost:
    post:
      tags: 
        - Post
      summary: Add a new post
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        "201":
          description: Post created successfully
        "400":
          description: Invalid request data

  /post/all:
    get:
      tags: 
        - Post
      summary: Get all posts
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: List of posts

  /userpost/all:
    get:
      tags:
        - Post
      summary: Get all posts of the authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Posts fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Posts fetched successfully.'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: '60f7b2f8a5d3c70015d6f7a9'
                        author:
                          type: object
                          properties:
                            username:
                              type: string
                              example: 'john_doe'
                            profilePicture:
                              type: string
                              example: 'https://example.com/profile.jpg'
                            isVerified:
                              type: boolean
                              example: true
                        comments:
                          type: array
                          items:
                            type: object
                            properties:
                              _id:
                                type: string
                                example: '60f7b3d8a5d3c70015d6f7b0'
                              author:
                                type: object
                                properties:
                                  username:
                                    type: string
                                    example: 'jane_doe'
                                  profilePicture:
                                    type: string
                                    example: 'https://example.com/profile2.jpg'
                                  isVerified:
                                    type: boolean
                                    example: false
                              content:
                                type: string
                                example: 'Great post!'
                              createdAt:
                                type: string
                                format: date-time
                                example: '2024-02-28T12:34:56.789Z'
                        createdAt:
                          type: string
                          format: date-time
                          example: '2024-02-28T12:00:00.000Z'
        '401':
          description: Unauthorized, authentication required
        '500':
          description: Internal server error

  /post/{id}/like:
    put:
      tags: 
        - Post
      summary: Like a post
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Post liked successfully

  /post/{id}/dislike:
    put:
      tags: 
        - Post
      summary: Dislike a post
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Post disliked successfully

  /post/{id}/comment:
    post:
      tags: 
        - Post
      summary: Add a comment to a post
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        "201":
          description: Comment added successfully

  /{id}/comment/all:
    post:
      tags:
        - Post
      summary: Get all comments of a post
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID of the post to fetch comments for
      responses:
        '200':
          description: Comments fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  comments:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: '60f7b3d8a5d3c70015d6f7b0'
                        author:
                          type: object
                          properties:
                            username:
                              type: string
                              example: 'jane_doe'
                            profilePicture:
                              type: string
                              example: 'https://example.com/profile2.jpg'
                            isVerified:
                              type: boolean
                              example: false
                        content:
                          type: string
                          example: 'Great post!'
                        createdAt:
                          type: string
                          format: date-time
                          example: '2024-02-28T12:34:56.789Z'
        '404':
          description: No comments found for this post
        '500':
          description: Internal server error

  /{id}/getpostbyid:
    get:
      tags:
        - Post
      summary: Get a post by its ID
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID of the post to fetch
      responses:
        '200':
          description: Post fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Post fetched successfully.'
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: '60f7b2f8a5d3c70015d6f7a9'
                      author:
                        type: object
                        properties:
                          username:
                            type: string
                            example: 'john_doe'
                          profilePicture:
                            type: string
                            example: 'https://example.com/profile.jpg'
                          isVerified:
                            type: boolean
                            example: true
                      likes:
                        type: array
                        items:
                          type: string
                          example: '60f7b4e8a5d3c70015d6f7c1'
                      comments:
                        type: array
                        items:
                          type: object
                          properties:
                            _id:
                              type: string
                              example: '60f7b3d8a5d3c70015d6f7b0'
                            author:
                              type: object
                              properties:
                                username:
                                  type: string
                                  example: 'jane_doe'
                                profilePicture:
                                  type: string
                                  example: 'https://example.com/profile2.jpg'
                                isVerified:
                                  type: boolean
                                  example: false
                            content:
                              type: string
                              example: 'Great post!'
                            createdAt:
                              type: string
                              format: date-time
                              example: '2024-02-28T12:34:56.789Z'
        '404':
          description: Post not found
        '500':
          description: Internal server error

  /{id}:
    delete:
      tags:
        - Post
      summary: Delete a post by its ID
      security:
        - BearerAuth: []

      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID of the post to delete
      responses:
        '200':
          description: Post deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Post deleted'
        '403':
          description: Unauthorized action
        '404':
          description: Post not found
        '500':
          description: Internal server error

  /post/{id}/bookmark:
    get:
      tags: 
        - Post
      summary: Bookmark or unbookmark a post
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Post bookmarked/unbookmarked successfully
          
  /pets/add:
    post:
      tags: 
        - Pet
      summary: Add a new pet
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        201:
          description: Pet added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
  
  /pets/update:
    post:
      tags: 
        - Pet
      summary: Update an existing pet
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        200:
          description: Pet updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /pets/delete/{id}:
    delete:
      tags: 
        - Pet
      summary: Delete a pet
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Pet deleted successfully

  /pets/submit:
    post:
      tags: 
        - Pet
      summary: Submit a pet for approval
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        201:
          description: Pet submitted successfully, pending approval

