  - url: http://localhost:3000/api/v1
    description: Local development server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        profilePicture:
          type: string
        bio:
          type: string
        gender:
          type: string
        followers:
          type: array
          items:
            type: string
        following:
          type: array
          items:
            type: string
        posts:
          type: array
          items:
            type: string
        bookmarks:
          type: array
          items:
            type: string
        isVerified:
          type: boolean
        isActive:
          type: boolean
        isDeleted:
          type: boolean
        isBlocked:
          type: boolean
        address:
          type: string
        phoneNumber:
          type: string
        dateOfBirth:
          type: string
          format: date
        role:
          type: string

    Post:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        caption:
          type: string
        media:
          type: array
          items:
            type: string
        likes:
          type: integer
        dislikes:
          type: integer
        comments:
          type: array
          items:
            type: object
            properties:
              userId:
                type: string
              text:
                type: string
        bookmarks:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Pet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        breed:
          type: string
        age:
          type: integer
        health_status:
          type: string
          enum: [Healthy, Sick, Recovering, Injured]
        description:
          type: string
        image_url:
          type: array
          items:
            type: string
        size:
          type: string
        coat:
          type: string
        temperament:
          type: string
        vaccinated:
          type: boolean
        owner:
          type: string
          nullable: true
        submittedBy:
          type: string
          nullable: true
        isApproved:
          type: boolean
        isAdopted:
          type: boolean
        adoptionRequests:
          type: array
          items:
            type: string

    CreatePaymentRequest:
      type: object
      properties:
        amount:
          type: number
          example: 50000
        description:
          type: string
          example: 'Donation to campaign'
        campaignId:
          type: string
          format: uuid
        returnUrl:
          type: string
          format: uri
        cancelUrl:
